name: Build

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  node:
    name: Node
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x, 16.x, 17.x]
        include:
          - node-version: 14.x
            experimental: true
      fail-fast: false
      
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci

  tsc:
    name: Typescript Compile
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2

      - name: npm ci
        run: npm ci

      - name: Compile TypeScript
        run: tsc
