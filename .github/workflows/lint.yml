name: Lint

on:
  workflow_dispatch:
  pull_request:

jobs:
        
  css:
    name: Lint css
    runs-on: ubuntu-latest
    steps:
      - name: check out code 🛎
        uses: actions/checkout@v2
        
      - name: npm ci
        run: npm ci
    
      - name: Run Stylelint css
        run: npm run stylelint
        
  js-ts:
    name: Lint js-ts
    runs-on: ubuntu-latest
    steps:
      - name: check out code 🛎
        uses: actions/checkout@v2
        
      - name: npm ci
        run: npm ci
    
      - name: Run ESLint
        run: npm run eslint
        
  html:
    name: Lint html
    runs-on: ubuntu-latest
    steps:
      - name: check out code 🛎
        uses: actions/checkout@v2
        
      - name: npm ci
        run: npm ci
    
      - name: Run HTML-Validate
        run: npm run html-validate